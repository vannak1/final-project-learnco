<div class="row" ng-show="user.name" style="margin-top:20px;">
    <div class="col-md-12">
      <h4>Ask a Question</h4>

      <form name="questionForm" ng-submit="questionForm.$valid && addQuestion()" novalidate>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Ask..." ng-model="body" required></input>
        </div>
        <div class="form-group">
          <input type="url" ng-patter="url" class="form-control" placeholder="Link to Lesson: http://learn.co" ng-model="lessonLink" required></input>
        </div>
        <div class="form-group">
          <input type="url" class="form-control" placeholder="Link to Github Repo: http://www.github.com" ng-model="githubLink"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
