<div class="page-header">
  <h3>
    {{question.body}}
    {{question.lessonLink}}
    {{question.githubLink}}
    <a ng-show="question.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </h3>
</div>

<div ng-repeat="answer in question.answers | orderBy:'-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up"
    ng-click="incrementUpvotes(answer)"></span>
  {{answer.votes}} - by {{answer.author}}
  <span style="font-size:20px; margin-left:10px;">
    {{answer.body}}
  </span>
</div>

<form ng-submit="addAnswer()"
  style="margin-top:30px;">
  <h3>Add Answer</h3>

  <div class="form-group">
    <textarea class="form-control" placeholder="Answer" ng-model="body"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
